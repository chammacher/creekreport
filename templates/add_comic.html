{% extends "base.html" %}

{% block page_content %}
<h3 style="margin-left: 10px">ADD A COUNTY AND ALL OF ITS STREAMS ON THIS PAGE</h3>
<div style="width:300px; border: 2px solid black; margin-left: 20px; padding:10px;">
<form action="{{ url_for('submit_add_comic') }}" method="POST" style="text-align:right;">
	Name
	<input type ="text" name="name" /><br><br>

	Creek ID
	<input type="number" name="creek_id"/><br><br>

	Picture
	<input type="text" name="picture" /><br><br>

	Date
	<input type="text" name="date" /><br><br>

	County
	<input type="text" name="county" /><br><br>

	Description
    <textarea name="description" style="height:200px"></textarea><br>

	<input type="submit" value="submit" />
</form>
</div>
{% endblock %}
