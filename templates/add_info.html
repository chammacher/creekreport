{% extends "base.html" %}

{% block page_content %}

<div class="background" id="background-info">
	<img id="background-img-info" src="/static/info_background.png" alt="info_background" >
	<h3>ADD INFO ABOUT CERTAIN STREAMS AND PHOTOS ON THIS PAGE</h3>
	<div class="add">
		<form action="{{ url_for('submit_add_info') }}" method="POST" style="text-align:right;" enctype="multipart/form-data">
			Name
			<input type ="text" name="name" /><br><br>

			Creek ID
			<input type="number" name="creek_id"/><br><br>

			Date
			<input type="text" name="date" /><br><br>

			County
			<input type="text" name="county" /><br><br>

			Description
			<textarea name="description" style="height:150px;float: top"></textarea><br>

			<br>
			Picture
			<input type="file" name=picture style="width:100%"/><br><br>

			<input type="submit" value="submit" />
		</form>
	</div>
</div>
{% endblock %}
